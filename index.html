<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
  </head>
  <body>
    <h1>Pokemon</h1>
    <button id="show-all-pokemons-btn">
      <img src="/assets/vis-alle.png" />
    </button>
    <div id="btns-container">
      <button class="filter-btn" id="bug"><img src="/assets/0.png" /></button>
      <button class="filter-btn" id="dark"><img src="/assets/1.png" /></button>
      <button class="filter-btn" id="dragon">
        <img src="/assets/2.png" />
      </button>
      <button class="filter-btn" id="electric">
        <img src="/assets/3.png" />
      </button>
      <button class="filter-btn" id="fairy"><img src="/assets/4.png" /></button>
      <button class="filter-btn" id="fighting">
        <img src="/assets/5.png" />
      </button>
      <button class="filter-btn" id="fire"><img src="/assets/6.png" /></button>
      <button class="filter-btn" id="flying">
        <img src="/assets/7.png" />
      </button>
      <button class="filter-btn" id="ghost"><img src="/assets/8.png" /></button>
      <button class="filter-btn" id="grass"><img src="/assets/9.png" /></button>
      <button class="filter-btn" id="ground">
        <img src="/assets/10.png" />
      </button>
      <button class="filter-btn" id="ice"><img src="/assets/11.png" /></button>
      <button class="filter-btn" id="normal">
        <img src="/assets/12.png" />
      </button>
      <button class="filter-btn" id="poison">
        <img src="/assets/13.png" />
      </button>
      <button class="filter-btn" id="psychic">
        <img src="/assets/14.png" />
      </button>
      <button class="filter-btn" id="rock"><img src="/assets/15.png" /></button>
      <button class="filter-btn" id="steel">
        <img src="/assets/16.png" />
      </button>
      <button class="filter-btn" id="water">
        <img src="/assets/17.png" />
      </button>
    </div>
    <h4>Lag din egen Pokemon:</h4>
    <div id="create-pokemon-container">
        <label for="new-pokemon-name">Navn:</label>
        <input
          id="new-pokemon-name"
          type="text"
          placeholder="Skriv inn.."
          required
        />
        <select id="new-pokemon-type" required>
          <option value="" disabled selected>Velg en type</option>
          <option value="bug">Bug</option>
          <option value="dark">Dark</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electric</option>
          <option value="fairy">Fairy</option>
          <option value="fighting">Fighting</option>
          <option value="fire">Fire</option>
          <option value="flying">Flying</option>
          <option value="ghost">Ghost</option>
          <option value="grass">Grass</option>
          <option value="ground">Ground</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
          <option value="poison">Poison</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="steel">Steel</option>
          <option value="water">Water</option>
        </select>
        <button id="new-pokemon-btn">Lag Pokemon!</button>
    </div>

    <div id="pokemon-container"></div>

    <script src="/script.js"></script>
  </body>
</html>
